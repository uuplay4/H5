<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>维C维E护齿大作战</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 基础样式 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* 页面容器 */
    .page {
      display: none;
      position: absolute;
      width: 640px;
      height: 1008px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    .page.active {
      display: block;
    }

    /* 背景图样式 */
    .bg-full, .page-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -1;
    }

    /* 居中内容 */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    /* 启动页 */
    #page-loading .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #page-loading .slogan {
      font-size: 24px;
      color: #333;
      margin: 10px 0 30px;
    }

    #loading-bar {
      width: 300px;
      height: 10px;
      background: #eee;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
    }

    #loading-progress {
      width: 0;
      height: 100%;
      background: #4caf50;
      transition: width 0.3s;
    }

    /* 按钮 */
    button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    /* 玩法说明页 */
    #page-intro {
      color: #fff;
    }

    #page-intro .content-wrapper {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 25px;
      width: 85%;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .icons div {
      text-align: center;
    }

    .icons img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    /* 游戏HUD */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .label-probiotic, #count-probiotic { color: #00e676; }
    .label-vitc, #count-vitc { color: #ffc400; }
    .label-vite, #count-vite { color: #ff9100; }
    .label-bacteria, #count-bacteria { color: #ff5252; }
    .label-score, #current-score { color: #ffffff; font-weight: bold; }

    /* 结果页 */
    #page-result .content-wrapper {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      width: 85%;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      color: #fff;
    }

    #page-result.success #result-title {
      color: #4CAF50;
      font-size: 32px;
    }

    #page-result.failed #result-title {
      color: #F44336;
      font-size: 32px;
    }

    .total-score {
      font-size: 24px;
      margin: 15px 0;
      color: #FFC107;
      font-weight: bold;
    }

    #page-result ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    #page-result li {
      margin: 10px 0;
      font-size: 18px;
    }

    #result-message {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }

    #page-result.success #result-message {
      color: #4CAF50;
    }

    #page-result.failed #result-message {
      color: #F44336;
    }

    /* 游戏画布 */
    #game-canvas {
      display: block;
      background-color: #000;
    }
  </style>
</head>
<body>
  <!-- 启动页 -->
  <div id="page-loading" class="page active">
    <img src="assets/bg-loading.jpg" class="bg-full" alt="背景">
    <div class="center">
      <img src="assets/logo.png" class="logo" alt="纳爱斯Logo">
      <h1 class="slogan">养龈健齿  微笑Nice</h1>
      <div id="loading-bar"><div id="loading-progress"></div></div>
      <button id="btn-start">开始游戏</button>
    </div>
  </div>

  <!-- 玩法说明页 -->
  <div id="page-intro" class="page">
    <img src="assets/bg-intro.jpg" class="page-bg" alt="玩法说明背景">
    <div class="content-wrapper">
      <h2>玩法说明</h2>
      <p>收集纳爱斯臻护抗口气牙膏（冰薄橙柚）三大核心成分：</p>
      <div class="icons">
        <div><img src="assets/icon-probiotic.png" alt="益生菌"><span>益生菌</span></div>
        <div><img src="assets/icon-vitc.png" alt="维生素C"><span>维生素C</span></div>
        <div><img src="assets/icon-vite.png" alt="维生素E"><span>维生素E</span></div>
      </div>
      <p>消灭口腔细菌，积攒分数！</p>
      <p>每关需在限定时间内完成目标分数，点击开始挑战！</p>
      
      <div class="game-info">
        <p>元素得分：</p>
        <ul>
          <li>益生菌:1分</li>
          <li>维C:1分</li>
          <li>维E:1分</li>
          <li><strong>细菌:2分</strong></li>
        </ul>
        <p>通关要求：</p>
        <ul>
          <li>第1关:20分</li>
          <li>第2关:50分</li>
          <li>第3关:120分</li>
        </ul>
      </div>
      
      <button id="btn-intro-start">开始挑战</button>
    </div>
  </div>

  <!-- 游戏页面 -->
  <div id="page-game" class="page">
    <canvas id="game-canvas" width="640" height="1030"></canvas>
    <div id="hud">
      <!-- 由JS动态生成 -->
    </div>
  </div>

  <!-- 游戏结束页 -->
  <div id="page-result" class="page">
    <img src="assets/bg-result.jpg" class="page-bg" alt="结束页背景">
    <div class="content-wrapper">
      <h2 id="result-title"></h2>
      <div class="total-score">总得分：<span id="final-score">0</span></div>
      
      <div class="stats">
        <p>核心成分收集：</p>
        <ul>
          <li>益生菌：<span id="res-probiotic">0</span></li>
          <li>维生素C：<span id="res-vitc">0</span></li>
          <li>维生素E：<span id="res-vite">0</span></li>
          <li>细菌消灭：<span id="res-bacteria">0</span></li>
        </ul>
      </div>
      
      <p id="result-message"></p>
      <button id="btn-restart">再来一次</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
